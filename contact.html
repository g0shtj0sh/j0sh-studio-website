    <main>
        <div class="contact-container">
            <div class="card contact-form-container">
                <div class="card__border"></div>
                <form class="glow-form" id="contact-form" method="POST">
                    <div class="card_title__container">
                        <span class="card_title">Contactez-moi</span>
                    </div>
                    <hr class="line" />
                    <div class="card__list">
                        <div class="card__list_item">
                            <input type="hidden" name="access_key" value="5375ef50-e0b9-4524-887f-7f910a0dd1a0">
                            <label for="name">Nom :</label>
                            <input type="text" id="name" name="name" placeholder="Votre nom" required>
                        </div>
                        <div class="card__list_item">
                            <label for="email">Email :</label>
                            <input type="email" id="email" name="email" placeholder="Votre email" required>
                        </div>
                        <div class="card__list_item">
                            <label for="message">Message :</label>
                            <textarea id="message" name="message" placeholder="Votre message..." required></textarea>
                        </div>
                    </div>
                    <button type="submit" class="button">Envoyer</button>
                    <div id="form-response"></div>
                </form>
            </div>
        </div>
